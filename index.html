<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Players T or D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            margin-top: 20px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #ffd166;
            font-weight: 600;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .players-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .wheel-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ffd166;
            text-align: center;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            width: 100%;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 2px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .player-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .player-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 30px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ffd166;
            position: relative;
            overflow: hidden;
            border: 10px solid #ff6b6b;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.6),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .wheel-center {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #ff6b6b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            cursor: pointer;
        }
        
        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #ffd166;
            z-index: 20;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        
        #spin-btn {
            background: linear-gradient(to right, #ff6b6b, #ff5252);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
            transition: all 0.3s;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        #spin-btn:hover::before {
            left: 100%;
        }
        
        #spin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.7);
        }
        
        #spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            background: rgba(78, 205, 196, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
            color: white;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
        }
        
        #result {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            min-height: 80px;
            color: #ffd166;
            transition: all 0.5s;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            width: 100%;
            padding: 20px;
        }
        
        .footer p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        
        .heart {
            color: #ff6b6b;
            display: inline-block;
            animation: heartbeat 1.2s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 209, 102, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 209, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 209, 102, 0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd166;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container pulse">
        <header>
            <h1>T or D SPINNER</h1>
            <p class="subtitle">Featuring permanent players: Mark, Shawn, Blessing, Cecil, Malia and Jack</p>
        </header>
        
        <div class="game-area">
            <div class="players-section">
                <h2 class="section-title">Our Players</h2>
                <div class="players-grid" id="players-grid">
                    <!-- Player cards will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="wheel-section">
                <h2 class="section-title">Spin to Select</h2>
                <div class="wheel-container">
                    <div class="pointer">
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="wheel" id="wheel">
                        <div class="wheel-center">SPIN</div>
                        <!-- Wheel segments will be generated by JavaScript -->
                    </div>
                </div>
                <button id="spin-btn">SPIN THE WHEEL!</button>
                
                <div class="result-container">
                    <h3>Selected Player:</h3>
                    <div id="result">-</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>¬©next_level_mark</p>
        <p>Made with <span class="heart">‚ù£Ô∏è</span> for the permanent crew</p>
    </div>

    <script>
        // Permanent players
        const players = [
            { name: "Mark", emoji: "üëë" },
            { name: "Shawn", emoji: "üöÄ" },
            { name: "Blessing", emoji: "üåü" },
            { name: "Cecil", emoji: "ü¶Å" },
            { name: "Malia", emoji: "üå∫" },
            { name: "Jack", emoji: "üï∂Ô∏è" }
        ];
        
        // DOM elements
        const playersGrid = document.getElementById('players-grid');
        const spinBtn = document.getElementById('spin-btn');
        const wheel = document.getElementById('wheel');
        const resultDisplay = document.getElementById('result');
        
        // Game state
        let isSpinning = false;
        const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#6a0572', '#1a936f', '#114b5f'];
        
        // Initialize player cards
        function initPlayers() {
            playersGrid.innerHTML = '';
            
            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <div class="player-avatar" style="background: linear-gradient(45deg, ${colors[index]}, ${colors[(index+3)%colors.length]});">
                        ${player.emoji}
                    </div>
                    <div class="player-name">${player.name}</div>
                `;
                playersGrid.appendChild(card);
            });
        }
        
        // Update wheel segments
        function updateWheel() {
            wheel.innerHTML = '<div class="wheel-center">SPIN</div>';
            
            const angle = 360 / players.length;
            
            players.forEach((player, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-item';
                segment.style.transform = `rotate(${angle * index}deg)`;
                segment.style.backgroundColor = colors[index];
                
                // Create the triangular segment
                segment.innerHTML = `
                    <div style="
                        width: 100%;
                        height: 100%;
                        background: ${colors[index]};
                        clip-path: polygon(0 0, 100% 0, 0 100%);
                        position: absolute;
                        top: 0;
                        left: 0;
                    "></div>
                    <div style="
                        position: absolute;
                        transform: rotate(${angle/2}deg);
                        transform-origin: bottom right;
                        bottom: 25px;
                        right: 25px;
                        font-size: 1.1rem;
                        text-align: center;
                        font-weight: bold;
                        width: 80px;
                    ">${player.name}</div>
                `;
                
                wheel.appendChild(segment);
            });
        }
        
        // Create confetti effect
        function createConfetti() {
            const confettiCount = 150;
            const container = document.querySelector('.result-container');
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${Math.random() * 100 + 80}vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0,0.9,0.57,1)'
                });
                
                // Remove confetti after animation
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            resultDisplay.textContent = 'Spinning...';
            
            // Calculate a random rotation (at least 5 full rotations + random segment)
            const segmentAngle = 360 / players.length;
            const extraRotation = 1800; // 5 full rotations (5 * 360)
            const randomSegment = Math.floor(Math.random() * players.length);
            const targetRotation = extraRotation + (randomSegment * segmentAngle);
            
            // Apply the rotation
            wheel.style.transform = `rotate(${targetRotation}deg)`;
            
            // Determine the winner after the spin completes
            setTimeout(() => {
                const winner = players[randomSegment].name;
                resultDisplay.textContent = winner;
                isSpinning = false;
                spinBtn.disabled = false;
                
                // Create confetti effect
                createConfetti();
                
                // Highlight the winner card
                const playerCards = document.querySelectorAll('.player-card');
                playerCards.forEach(card => {
                    if (card.querySelector('.player-name').textContent === winner) {
                        card.style.background = 'rgba(255, 255, 255, 0.3)';
                        card.style.boxShadow = '0 0 25px rgba(255, 209, 102, 0.8)';
                        setTimeout(() => {
                            card.style.background = 'rgba(255, 255, 255, 0.15)';
                            card.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.3)';
                        }, 3000);
                    }
                });
            }, 4000);
        }
        
        // Event listeners
        spinBtn.addEventListener('click', spinWheel);
        
        // Initialize
        initPlayers();
        updateWheel();
        
        // Initial confetti for fun
        setTimeout(createConfetti, 1000);
    </script>
</body>
</html>
